<!DOCTYPE html>
<html>
<head>
	<title>demo 演示 被监控的页面 </title>
		<script src="http://localhost:2333/ErrorInspector.js"></script>	
		 <script src="http://localhost:2333/http.js"></script>
</head>
<body>
     
   <span id="test"  > 点击触发前端错误 </span> <br> 
</body>
<script type="text/javascript">
		// 这里开始 应该是配置在 被监听的页面当中 
		// api 参考  https://www.famanoder.com/bokes/5867eea54aee37201fb4d1cc
		ErrorInspector.Config={
			url:'http://localhost:2333/ErrorInspector/cmis_client',  // cmis_client 为数据库 name 字段  
			// IgnoreFromJSPattern:/2333/i,
			IgnoreMsgPattern:/\{.+\}/i,
			IgnoreBrowserError:0
		}

		document.getElementById("test").onclick=function(e){  
			throw new Error(" throw this error  -- from  client page "); 
		 
		}
	 
		
</script>
</html>
